<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #2a364f;
            display: grid;
            place-items: center;
        }

        #main-div {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        #result {
            color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div>
            <label for="">Your Name</label>
            <input type="text" name="" id="ice">
            <br>
            <label for="">Choose ice cream flavor
                <select name="iceCreams" id="iceCreams" onchange="selectElement()" >
                    <option value="">Select One</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="vanilla">Vanilla</option>
                </select>
            </label>
            <br>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // const selectElement = () => {
        //     const inputChange = document.getElementById('ice').value;
        //     const iceCreams = document.getElementById('iceCreams').value;
        //     console.log(`${inputChange} and ${iceCreams}`);
        //     const result = document.getElementById('result');
        //     result.innerHTML = `Mr ${inputChange} selects ${iceCreams} flavors`;
        // }

        const iceCreams = document.getElementById('iceCreams');

        iceCreams.addEventListener('change', ()=> {
            const inputChange = document.getElementById('ice').value;
            const iceCreams = document.getElementById('iceCreams').value;
             const result = document.getElementById('result');
             result.innerHTML = `Mr ${inputChange} selects ${iceCreams} flavors`;

        });
        
    </script>
</body>
</html>
