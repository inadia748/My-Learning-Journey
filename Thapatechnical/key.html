<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div>
            <p>A function is triggered when the user is pressing a key in the input field</p>
            <br>
            <input type="text" name="" id="" class="effect-1" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
            <br>
            <p id="keys"></p>
        </div>
    </div>


    <script>
        const keyPress = () => {
            document.getElementById('keys').innerHTML = `You press ${event.key} and its code is ${event.code}`;
        };

        const keyDown = () => {
            document.getElementById('keys').innerHTML = "keys is down"; // when we click backslash to delete, then it will run.
        }

        const keyUp = () => {
            document.getElementById('keys').innerHTML = "keys is up";
        }
    </script>
</body>
</html>
