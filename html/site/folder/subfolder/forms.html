    <p><input type="radio" name="country" id="">Germany</p>
    
    <select name="" id="">
        <option value="">Metal</option>
        <option value="">Plastic</option>
        <option value="">Wood</option>
    </select>

    <p><input type="color" name="" id=""></p>
    <p><input type="date" name="" id=""></p>
    <p><input type="file" name="" id=""></p>
    <p><input type="range" name="" id=""></p>
    <p><input type="number" name="" id=""></p>

    <p><input type="submit" value="Send"></p>
